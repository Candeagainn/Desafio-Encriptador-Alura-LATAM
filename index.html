    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <h1>
            Encriptador de texto 
        </h1>
    </header>
    
    <main>
        <section class="campo-texto">

            <textarea name="" id="textInput" cols="40" rows="11" placeholder="Ingresa tu mensaje aquí"></textarea>
            <p class="information">&#128712; Sólo letras minúsculas y sin acentos</p>

            <div class="botones">
                <button class="boton-principal" id="botonEncriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-principal" id="botonDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="resultado">
            <textarea name="" id="outputArea" cols="15" rows="14" disabled></textarea>
            <div class="mensajes-resultado">
                    <p class="mensaje-principal">No se encontró ningún mensaje</p>
                    <p>¡Intenta encriptar o desencriptar un mensaje!</p>
            </div>
            <div class="botones botonCopiar">
                <button class="boton-principal" id="botonCopiar" onclick="copiarAlPortapapeles()" disabled>Copiar</button>

            </div>
        </section>
    </main>
